<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-10-year-range.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select class="citydropdown" id="city">
        <option value="">Select a City</option>
        <option value="current">My Local Time</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Kuala_Lumpur">Kuala Lumpur</option>
      </select>
      <div id="cities">
      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="sydney">
        <div>
          <h2>Sydney</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
        <div class="city" id="kualaLumpur">
        <div>
          <h2>Kuala Lumpur</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    </div>
  </div>

    <footer>
      This project was built by Salwa Hayee and is
      <a
        href="https://github.com/salwa-hayee/world-wide-clock"
        target="_blank"
        rel="noopener noreferrer"
        >open source </a
      >on Github
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
