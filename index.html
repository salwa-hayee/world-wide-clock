<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select class="citydropdown" name="city" id="city">
        <option value="">select a city</option>
        <option value="">Los Angeles</option>
        <option value="">Sydney</option>
      </select>
      <div class="city">
        <div>
          <h2>Los Angeles</h2>

          <div class="date">August 8th, 2026</div>
        </div>
        <div class="time">01:48 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Sydney</h2>

          <div class="date">August 8th, 2026</div>
        </div>
        <div class="time">10:48 <small>PM</small></div>
      </div>
    </div>

    <footer>
      This project was built by Salwa Hayee and is
      <a
        href="https://github.com/salwa-hayee/world-wide-clock"
        target="_blank"
        rel="noopener noreferrer"
        >open source </a
      >on Github
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
