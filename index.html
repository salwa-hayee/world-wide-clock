<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Closk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <div class="city">
        <h2>Los Angeles</h2>

        <div class="date">August 8th, 2026</div>
        <div class="time">01:48 AM</div>
      </div>
      <div class="city">
        <h2>Sydney</h2>

        <div class="date">August 8th, 2026</div>
        <div class="time">10:48 PM</div>
      </div>
    </div>

    <footer>
      This project was built by Salwa Hayee and is
      <a
        href="https://github.com/salwa-hayee/world-wide-clock"
        target="_blank"
        rel="noopener noreferrer"
        >open source </a
      >on Github
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
